<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">
        <div class="container">
            <h1>Mini Quiz</h1>
    </div>
    
    <div class="result" id="show">
        <p>Your score = <span>0%</span></p>
    </div>

    <div class="quiz">
        <div class="container-1">
            <h2>Choose the correct answers and submit</h2>

        <form class="quiz-form">
            <div class="para">
            <p>1. Who is the president of Nigeria?</p>
           
            <div class="form-check">
                <input type="radio" name="q1" value="A">
                <label>Adama Barrow</label>
            </div>
            <div class="form-check">
                <input type="radio" name="q1" value="B">
                <label>Muhammadu Buhari</label>
            </div>
            <div class="form-check">
                <input type="radio" name="q1" value="C">
                <label>Paul Biya</label>
            </div>
            <div class="form">
                <p>2. What is the capital of Ogun State?</p>
                       
                <div class="form-check">
                <input type="radio" name="q2" value="A">
                <label>Ijebu</label>
            </div>
            <div class="form-check">
                <input type="radio" name="q2" value="B">
                <label>Abeokuta</label>
            </div>
            <div class="form-check">
                <input type="radio" name="q2" value="C">
                <label>Ilaro</label>
                </div>
            <div class="form">
                <p>3. What is the capital of Oyo State?</p>
                   
            <div class="form-check">
                <input type="radio" name="q3" value="A">
                <label>Shaki</label>
            </div>
                <div class="form-check">
                    <input type="radio" name="q3" value="B">
                    <label>Ibadan</label>
                </div>
            <div class="form-check">
                <input type="radio" name="q3" value="C">
                <label>Ido</label>
            </div>
                <div class="form">
                    <p>4. what is the capital of zamfara state?</p>
                       
                <div class="form-check">
                    <input type="radio" name="q4" value="A">
                    <label>Gummi</label>
                </div>
                    <div class="form-check">
                        <input type="radio" name="q4" value="B">
                        <label>Gusau</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q4" value="C">
                        <label>Maru</label>
                 </div>
            </div>
                <div class="text">
                    <button>Submit</button>
                </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
